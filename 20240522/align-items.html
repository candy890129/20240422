<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/align-items.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Align-Items</title>
</head>

<body>
    <div class="container">
        <h1 class="slogan">Align-Items</h1>
        <h2 class="title">align-items: strech 內容無高度</h2>
        <div class="flex-wrap">
            <div>就是測試就是測試就是測試就是測試</div>
            <div>2</div>
            <div>3</div>
        </div>
        <h2 class="title">align-items: stretch 內容有高度</h2>
        <div class="flex-wrap custom-h">
            <div>就是測試就是測試就是測試就是測試</div>
            <div>2</div>
            <div>3</div>
        </div>
        <h2 class="title">align-items: flex-start</h2>
        <div class="flex-wrap start">
            <div>就是測試就是測試就是測試就是測試</div>
            <div>2</div>
            <div>3</div>
        </div>
        <h2 class="title">align-items: center</h2>
        <div class="flex-wrap center">
            <div>就是測試就是測試就是測試就是測試</div>
            <div>2</div>
            <div>3</div>
        </div>
        <h2 class="title">align-items: flex-end</h2>
        <div class="flex-wrap end">
            <div>就是測試就是測試就是測試就是測試</div>
            <div>2</div>
            <div>3</div>
        </div>
        <h2 class="title">align-items: baseline</h2>
        <div class="flex-wrap baseline">
            <div>就是測試就是測試就是測試就是測試</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>
</body>

</html>
