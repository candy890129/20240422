<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECT</title>

    <style>
        *,
        *::after,
        *::before{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            max-width: 800px;
            height: 100%;
            position: relative;
            margin: auto;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="https://book.niceinfos.com/api/form/">
            <select name="county">
                <option value="">請選擇縣市</option>
                <option value="tp">台北</option>
                <option value="tc">台中</option>
                <option value="hs">高雄</option>
            </select>
            <button type="submit">送出</button>
        </form>
    </div>
   
    
</body>
</html>
