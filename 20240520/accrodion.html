<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accrodion</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./accrodion.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">Accrodion</h1>
        <h2 class="sub-title">多選</h2>
        <div class="accrodion-warp">
            <div class="accrodion-item">
                <input type="checkbox" class="accrodion-switch" id="accrodion-multi-1">
                <label for="accrodion-multi-1" class="accrodion-header">
                    <div>ONE</div>
                    <div class="accrodion-to-open">+</div>
                    <div class="accrodion-to-close">-</div>
                </label>
                <div class="accrodion-body" zh-tw>我是第一個問題回答</div>
            </div>
            <div class="accrodion-item">
                <input type="checkbox" class="accrodion-switch" id="accrodion-multi-2">
                <label for="accrodion-multi-2" class="accrodion-header">
                    <div>TWE</div>
                    <div class="accrodion-to-open">+</div>
                    <div class="accrodion-to-close">-</div>
                </label>
                <div class="accrodion-body" zh-tw>我是第二個問題回答</div>
            </div>
            <div class="accrodion-item">
                <input type="checkbox" class="accrodion-switch" id="accrodion-multi-3">
                <label for="accrodion-multi-3" class="accrodion-header">
                    <div>THREE</div>
                    <div class="accrodion-to-open">+</div>
                    <div class="accrodion-to-close">-</div>
                </label>
                <div class="accrodion-body" zh-tw>我是第三個問題回答</div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- <h1 class="slogan">Accrodion</h1> -->
        <h2 class="sub-title">單選</h2>
        <div class="accrodion-warp">
            <div class="accrodion-item">
                <input type="radio" name="sw" class="accrodion-switch" id="accrodion-one-1">
                <label for="accrodion-one-1" class="accrodion-header">
                    <div>ONE</div>
                    <div class="accrodion-to-open">+</div>
                    <div class="accrodion-to-close">-</div>
                </label>
                <div class="accrodion-body" zh-tw>我是第一個問題回答</div>
            </div>
            <div class="accrodion-item">
                <input type="radio" name="sw" class="accrodion-switch" id="accrodion-one-2">
                <label for="accrodion-one-2" class="accrodion-header">
                    <div>TWE</div>
                    <div class="accrodion-to-open">+</div>
                    <div class="accrodion-to-close">-</div>
                </label>
                <div class="accrodion-body" zh-tw>我是第二個問題回答</div>
            </div>
            <div class="accrodion-item">
                <input type="radio" name="sw" class="accrodion-switch" id="accrodion-one-3">
                <label for="accrodion-one-3" class="accrodion-header">
                    <div>THREE</div>
                    <div class="accrodion-to-open">+</div>
                    <div class="accrodion-to-close">-</div>
                </label>
                <div class="accrodion-body" zh-tw>我是第三個問題回答</div>
            </div>
        </div>
    </div>
</body>

</html>
